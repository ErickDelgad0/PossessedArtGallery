{% block body %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile-manager.css') }}">
    </head>

    <h1>
        Manage Profile
    </h1>
    <body>
    <form action="/profile-mod" method="post">
        <div class="container">
            <label for="fname"><b>First name:</b></label>
            <input name="fname" type="text" maxlength="15" placeholder="First name" link="fname" required>
            <br>
            <label for="lname"><b>Last name:</b></label>
            <input name="lname" type="text" maxlength="15" placeholder="Last name" caption="lname" required>
            <br>
            <label for="email"><b>E-mail:</b></label>
            <input name="email" type="text" maxlength="320" placeholder="Enter your e-mail" caption="email" required>
            <br>
            <label for="description"><b>Description:</b></label>
            <textarea name="description" type="description" maxlength="150" placeholder="Enter your profile description" caption="description" required></textarea>
            <br>
            <button type="submit">Update</button>
            <br>
            <span class="manage"><a href="/delete-account">Delete account?</a></span>
        </div>
    </form>
    </body>
</html>

{% endblock %}
